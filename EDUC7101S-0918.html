# 批判教育学(Critical Pedagogy)
## 简介
批判教育学是指一种.red[**有意的**]倾向，它试图建构一种特殊的情境，在这种情境中教师和学生能.red[**批判性地思考知识**]（与个人、他人以及更大的世界间的特殊关系所激活的社会经验的建构有关的知识）是如何产生和发生变化的。
## 流派
批判教育学流派产生于20世纪70年代，可分为具有创新风格的英美流派和具有保守性的德国流派。不同流派追求对传统教育的批判与解放，强调运用批判理论通过批判的研究方法进行教育的研究和分析。

# Critical Pedagogy
&gt; Critical pedagogy generally seeks to expose **how relations of power and inequality**, (social, cultural, economic) in their myriad forms, combinations, and complexities, are **manifest and challenged** in the **formal and informal education** of children and adults. (Apple &amp; Au, 2009; Giroux, 1997; McCarthy &amp; Apple, 1988; McLaren, 2005)

批判教育学的目的是揭露权利与不平等之间存在的种种关系(Apple &amp; Au, 2009; Giroux, 1997; McCarthy &amp; Apple, 1988; McLaren, 2005)。  
  1. **剪不断，理还乱**：这种不平等关存在于社会、文化、经济等层面，形式多样且错综复杂地纠缠在一起。  
  2. 这种不平等关系体现在教育过程的方方面面。 i.e.:

    2. What counts as “ofﬁcial” or legitimate knowledge, and who holds it (Apple, 1979/2004, 2000).

# Paulo Freire's view about Critical Pedagogy
## 1. Conscientização
&gt; The term consctentizagdo refers to learning to perceive social, political and economic contradictions, and to take action against the oppressive elements of reality.(Freire, 2000)  

--

# Why Conscientização? 
1. Self-depreciation: 受压迫者常常受客观现实的限制，产生一种“认命”的消极态度。
2. 只有被压迫者批判地认识到招致这种情境的原因，进而转化为实际行动以创造新的情境，方能完成自身的解放使命。
3. 因此，Freire主张通过**批判思维**使个体在被压迫的情境中获得解放，而发展批判思维的基础就是.red[**Conscientização**]。

???
作者在文章中描绘的场景。
3-1 回顾Conscientização的作用：洞察社会、政治和经济之中存在的矛盾，做出行动抵抗压迫。
3-2 目的是使个体成为自我行动的主宰，并能脱离压迫情境的限制。

# Steps of Conscientização
## 1. Semi-intransitivity consciousness  
&gt; Men of semi-intransitive consciousness (半非转移意识) cannot apprehend problems situated outside their sphere of biological necessity. Their interests center almost totally around survival. and they lack a sense of life on a more historic plane. (Freire, 2011)  

*指那些理解领域有限、兴趣中心只在于生存事宜的人所处的状态。（邓凤, 2010）*

## 2. Transitivity of consciousness
&gt; As men amplify their power to perceive and respond to suggestions and questions arising in their context. and increase their capacity to enter into dialogue not only with other men but with their world, they become "transitive." (Freire, 2011)  

???
当个体开始对外界进行觉察和思辨的时候，意识的转移就开始了。
当人们发挥自身的力量，对自身所处的情境所浮现的建议与问题进行感知与反应，并且增加自身能力以进入对话（与世界对话），他们就变成可转移的了。 

---

### 1. Naïve transitivity 幼稚的转移意识
&gt; Naive transitivity is the consciousness of men who are still almost part of a mass, in whom the developing capacity for dialogue is still fragile and capable of distortion. If this consciousness does not progress to the stage of critical transitivity, it may be deflected by sectarian irrationality into fanaticism. (Freire, 2011)  

*看问题过于简单，怀念过去，对现实富于幻想，常采用辩论而不是对话的方式。（邓凤, 2010）*

### 2. Critically transitive consciousness 批判性转移意识
&gt; Naive transitive consciousness can evolve toward critical transitivity.(Freire, 2011)   
&gt; Critical transitivity is characteristic of authentically democratic regimes and corresponds to highly permeable, interrogative, restless and dialogical forms of life-in contrast to silence and inaction. (Freire, 2011)  

*1. 人们能深刻地理解问题，检验自己的研究成果，避免在分析问题时先入为主以及用对话的方式进行讨论。*  
*2. 教育就应该唤起并培养人的这种批判性意识，使人认识自己所处的环境，积极改造现实，最终获得解放。（邓凤, 2010）*

## 2. View of Banking Education
### Narrative Education and Banking Education
1. Narration (with the teacher as narrator) leads the students to memorize mechanically the narrated content. Worse yet, it turns them into "containers," into "receptacles" to be "filled" by the teacher.  
2. The more completely she fills the receptacles, the better a teacher she is. The more meekly the receptacles permit themselves to be filled, the better students they are.  
3. Banking concept of education:
   Student: depositories; Teacher: depositor.

???
教师往容器里灌地越彻底，就越是好老师；  
学生越是温顺地被教师灌，就是好学生。

---

### Attitudes and practices followed by Banking Education
1. the teacher teaches and the students are taught;  
2. the teacher knows everything and the students know nothing;  
3. the teacher thinks and the students are thought about;  
4. the teacher talks and the students listen—meekly;  
5. the teacher disciplines and the students are disciplined;  
6. the teacher chooses and enforces his choice, and the students comply;  
7. the teacher acts and the students have the illusion of acting through the action of the teacher;  
8. the teacher chooses the program content, and the students (who were not consulted) adapt to it;  
9. the teacher confuses the authority of knowledge with his or her own professional authority, which she and he sets in opposition the freedom of the students;  
10. the teacher is the Subject of the learning process, while the pupils are mere objects.  
(Freire, 2000)

*Which mirror oppressive society as a whole.(Freire, 2000)*

---
## 2. View of Banking Education
**Banking Education:**
1. Minimize or annul the students creative power.
2. Education as the exercise of domination stimulates the credulity of students, with the ideological intent (often not perceived by educators) of indoctrinating them to adapt to the world of oppression.  
3. Attempts to maintain the submersion of consciousness.(Freire, 2000)

# Liberation: How?

???

# 3. Problem-posing Education

1. Arguments based on "**authority**" are no longer valid:  
2. Through dialogue, the teacher-of-the-students and the stu-dents-of-the-teacher cease to exist and a new term emerges: teacher-student with students-teachers.  
3. The teacher is no longer merely the-one-who-teaches, but one who is himself taught in dialogue with the students, who in turn while being taught also teach.  
4. They become jointly responsible for a process in which all grow.  
5. The students—no longer docile listeners—are now critical co-investigators in dialogue with the teacher. The teacher presents the material to the students for their consideration, and re-considers her earlier considerations as the students express their own.
6. The role of the problem-posing educator is .red[**to create**]; together with the students, the conditions under which knowledge at the level of the *doxa(信念)* is superseded by true knowledge, at the level of the *logos(理念)*.(Freire, 2000)

???

弗莱雷认为，提问式教学之中，有关“权威”的争论将不复存在。提问式教学的核心是Dialogue（对话），通过对话，师生之间能够相互学习，由师生共同创造知识。在提问式教学之中，学生已不再是“温顺的聆听者”，而是与教师在“对话”的过程中与教师一同探索知识的探究者。

信念层面的知识将会被理念层面的知识所替代。
但是我们不能说PPE就是一个建构的教学观点，这和它的核心，对话有着不可分割的联系。

# 4. Dialogic Pedagogy
1. Dialogue is the encounter in which the united reflection and action of the dialoguers are addressed to the world which is to be transformed and humanized.  
2. Dialogue is not a hostile and polemical argument between those who are committed neither to the naming of the
world, nor to the search for truth, but rather to the imposition of their own truth (Freire, 2000). 
3. Cultivation of critical consciousness happens through dialogue between teachers and students in the teaching setting.
4. 对话是观点的给予与获得，是一种分享，是对压迫的一种抵制。通过对话，主体双方进行批判性反思，既而达成共识。通过合作，共同采取行动，为人类的解放而不断改造世界。(邓凤, 2010)  

???
Dialogue（对话）不单是简单的言语交流，而是人与人之间为命名世界而产生的接触。
对话不是一种在两个既不是为了命名世界也不是为了探究真理的敌对的或者说好战的人之间的争吵——这只是在推广他们自己所谓的真理。

## Premise of Dialogue (Shih, 2018)
1. Each person has the right to speak;
2. Dialogue cannot be the act of one person’s “depositing” ideas in another
3. Dialogue is not a hostile and polemical argument

对话也不是争吵或者辩论

## Elements of Dialogue
**Or, what makes dialogue different from Conversation.**
1. Love for the world and for people: The naming of the world, which is an act of creation and re-creation, is not possible if it is not infused with love.  
2. Humility: Dialogue, as the encounter of those addressed to the common task of learning and acting, is broken if the parties (or one of them) lack humility...Self-sufficiency is incompatible with dialogue.  
3. Intense faith in humankind, faith in their power to make and remake, to create and re-create, faith in their vocation to be more fully human (which is not the privilege of an elite, but the birthright of all).    
4. Hope: If the dialoguers expect nothing to come of their efforts, their encounter will be empty and sterile, bureaucratic and tedious.
5. Critical thinking: 
  1. Only dialogue, which requires critical thinking, is also capable of generating critical thinking.
  2. Without dialogue there is no communication, and without communication there can be no true education.

# Summary
对教师教学的启示：
1. 师生共同制定原则，尊重学生的自愿性原则；  
2. 教师应认同学生亦是思考的主体，允许学生有发声的机会；  
3. 教师应体悟教学相长的真实意图，尊重学生所知；  
4. 教师与学生皆要做出真实的行动，协同选择教与学的内涵；  
5. 教师不应该与学生的自由处于对立的立场，师生应互为认知的主体。
